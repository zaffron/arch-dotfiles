# USER
label {
    monitor = $display_on_monitor
    text = ïŠ¾    $USER
    color = $color10
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 24
    font_family = MonoLisa Nerd Font ExtraBold
    position = 0, 150
    halign = center
    valign = bottom
}


# INPUT FIELD
input-field {
    monitor = $display_on_monitor
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color10
    inner_color = $color10
    fail_color = $color13
    font_color = $color11
    fade_on_empty = false
    font_family = MonoLisa Nerd Font ExtraBold
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Type Password</span></i>
    hide_input = false
    position = 0, 250
    halign = center
    valign = bottom
}


# weather edit the scripts for locations
# weather scripts are located in ~/.config/hypr/UserScripts Weather.sh and/or Weather.py
# see https://github.com/JaKooLit/Hyprland-Dots/wiki/TIPS#%EF%B8%8F-weather-app-related-for-waybar-and-hyprlock
shape {
    monitor = $display_on_monitor
    rounding = 10
    color = rgba(255, 255, 255, 0.2)
    size = 400, 200
    position = 10, 100
    halign = left
    valign = center
}
label {
    monitor = $display_on_monitor
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $color9
    font_size = 18
    font_family = MonoLisa Nerd Font ExtraBold
    position = 30, 100
    halign = left
    valign = center
}

shape {
    monitor = $display_on_monitor
    rounding = 10
    color = rgba(255, 255, 255, 0.2)
    size = 400, 60
    position = 10, -40
    halign = left
    valign = center
}
# uptime
label {
    monitor = $display_on_monitor
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color9
    font_size = 18
    font_family = MonoLisa Nerd Font ExtraBold
    position = 30, -40
    halign = left
    valign = center
}
