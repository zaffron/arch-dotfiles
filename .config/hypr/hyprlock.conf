# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts
# define monitor
$display_on_monitor=DP-1
$secondary_monitor=HDMI-A-1

general {
    grace = 1
}

background {
    monitor = $display_on_monitor
    # NOTE: use only 1 path
	#path = screenshot   # screenshot of your desktop
	# path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current # current wallpaper
    
    #color = $color12

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 4
    blur_passes = 4 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

background {
    monitor = $secondary_monitor
    # NOTE: use only 1 path
	#path = screenshot   # screenshot of your desktop
	# path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current # current wallpaper
    
    #color = $color12

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

shape {
    monitor = $display_on_monitor
    rounding = 15
    color = rgba(255, 255, 255, 0.4)
    size = 360, 50
    position = 0, -100
    halign = center
    valign = top
}

label {
    monitor = $display_on_monitor
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B')" </b>"
    color = $color3
    font_size = 24
    font_family = MonoLisa Nerd Font ExtraBole
    position = 0, -100
    halign = center
    valign = top
}


# Hour-Time
label {
    monitor = $display_on_monitor
#     text = cmd[update:1000] echo "$(date +"%H")"
    text = cmd[update:1000] echo "$(date +"%I")" #AM/PM
	#color = rgba(255, 185, 0, .8)
    color = $color9
    font_size = 200
    font_family = MonoLisa Nerd Font ExtraBold 
    position = 0, -150
    halign = center
    valign = top
}

# Minute-Time
label {
    monitor = $display_on_monitor
    text = cmd[update:1000] echo "$(date +"%M")"
    #color = rgba(15, 10, 222, .8)
    color = $color13
    font_size = 200
    font_family = MonoLisa Nerd Font ExtraBold
    position = 0, -475
    halign = center
    valign = top
}

# Seconds-Time
label {
    monitor = $display_on_monitor
#     text = cmd[update:1000] echo "$(date +"%S")"
    text = cmd[update:1000] echo "$(date +"%S %p")" #AM/PM
    color = $color1
    font_size = 40
    font_family = MonoLisa Nerd Font ExtraBold
    position = 0, -460
    halign = center
    valign = top
}

